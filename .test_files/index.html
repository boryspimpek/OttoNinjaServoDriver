<!DOCTYPE html>
<html>

<head>
    <title>Servo Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #fafafa;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 30px;
            width: 100%;
            max-width: 350px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 0;
            width: 100%;
            height: 60px;
            margin: 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            transition: background 0.2s;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }

        button:active {
            background: #e0e0e0;
        }

        h1 {
            font-size: 2rem;
            margin-top: 24px;
            margin-bottom: 12px;
            text-align: center;
        }

        @media (max-width: 500px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
                max-width: 90vw;
            }

            button {
                font-size: 1rem;
                height: 50px;
                user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                -moz-user-select: none;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <h1>Servo Control Panel</h1>
    <div class="button-grid">
        <button id="moonwalk-button">Moonwalk</button>
        <button id="dance-button">Dance</button>
        <button id="left-button">Left Swing</button>
        <button id="right-button">Right Swing</button>
        <button id="walkleft-button">Walk left</button>
        <button id="walkright-button">Walk right</button>
    </div>
</body>

</html>
